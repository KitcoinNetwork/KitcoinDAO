		<h1>基金会员币<img class="flag" src="img/china-flag.png"></a></h1>

	<div class="col pd-lr mt-m4">
		<div class="dashboard-container">

	<div class="col pd-lr container">

		<div id="sendDiv" class="dashboard-container">

				<input type='text' class="form-control  mb-1" placeholder='请输入投入转账地址' id='addrMemberInput' />

			</div>
		</div>

						<input type='text' class='col form-control mr-1' placeholder='请输入币宝账户' id='biboAccountInput' />
						<button class="btn btn-primary" style="border-radius: 0.25rem" type="submit" onclick='updateBibo();' >确定 →</button>

			</div>
		</div>
